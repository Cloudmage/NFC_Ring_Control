<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name = "format-detection" content = "telephone=no"/>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  <script type="text/javascript">var nfcRing = {}</script>
  <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="js/parse-1.2.9.min.js"></script>
  <script type="text/javascript" src="js/nfcRing/actions.js"></script>
  <script type="text/javascript" src="js/nfcRing/heatmap.js"></script>
  <script type="text/javascript" src="js/nfcRing/nfcEvent.js"></script>
  <script type="text/javascript" src="js/nfcRing/ui.js"></script>
  <script type="text/javascript" src="js/nfcRing/userValues.js"></script>
  <script type="text/javascript" src="js/handlebars.js"></script>
  <script type="text/javascript" src="js/html10n.js"></script>
  <script type="text/javascript" src="js/fastclick.js"></script>
  <script type="text/javascript" src="js/timeago.js"></script>

  <link rel="localizations" type="application/l10n+json" href="locales.json">
  <link rel="stylesheet" type="text/css" href="css/nfcringapp.min.css" />
  <title>NFC Ring Control App</title>
</head>
<body>


<div id="container">
  <!--
  <div id="heatMap"></div>
  <div id="message"><p id="helpLink">Struggling to find your Sweet Spot? <br><a href="#">Show help</a></p></div>
  -->
</div>

<script id="index" type="x-handlebars-template">
  <header id="header">
    <div id="logo"><img src="img/nfcring-logo.png"></div>
  </header>
  <div class="count"></div>
  <h2>{{html10n "index.whatDoYouWantToDoToday"}}</h2>
  <ul class="link-list">
    <li><a id="createNew" class="icon icon-plus">Create<span> Write a new action to your ring</span></a></li>
    <li><a id="read" class="icon icon-eye">Read<span> See what's on your ring</span></a></li>
    <li><a href="mailto:support@nfcring.com" id="read" class="icon icon-envelop">Feedback<span> Love something or want to change something? Let us know</span></a></li>
  </ul>
</script>

<script id="action" class="step action" type="x-handlebars-template">
  <h2>What do you want your Ring to do?</h2>
  <div class="actionContents">
    <div class="ringActions">
      <ul id="ringActions" class="link-list"></ul>
    </div>
  </div>
</script>

<script id="option" class="step option" type="x-handlebars-template">
 <div class="actionName"></div>
   <div class="actionContents">
    <form id="optionForm">
      <label for="optionInput"></label>
      <input name="option" id="optionInput" type="text">
      <input type="hidden" id="action" name="action">
      <button type="submit" class="btn-link icon icon-next" id="submit">Next</button>
    </form>
  </div>
</script>

<script id="writeRing" class="step writeRing" type="x-handlebars-template">
  <div class="actionName">
    <div class="win32">Windows Phone is unable to use our Community Sweet Spot location servers, we hope to get this fixed as soon as possible, sorry</div>
  </div>
  <ul class="link-list bottom">
    <li><a href="index.html" id="finish" class="icon icon-exit">Finish</a></li>
  </ul>
</script>

<script id="help" type="x-handlebars-template">
  <div id="helpContents" class="white-popup mfp-hide">
    <h3 class="icon icon-support">Help Tips</h3>
    <ul>
      <li>Make sure the colored, non metal part of the ring is touching and facing the back of your device</li>
      <li>Remove any cases from your device</li>
      <li>Turn your device volume up</li>
      <li>Make sure your device screen is on and the device is on (note devices go to sleep often)</li>
      <li>Move your ring slowly around the back of the device</li>
      <li>Try with another NFC Device if you have one</li>
      <li class="win32">Windows Phone requires the NFC Ring to already have a link on. To fix this grab an android handset or another App and write a URL to your phone then you will be able to use the NFC Ring Control app to write a URL</li>
    </ul>
    <button class="button" id="helpClose">Ok, got it</button>
  </div>
</script>


<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/parseDetails.js"></script>

<script type="text/javascript">
nfcRing.location = "index"
// Initialize the page
nfcRing.ui.domListenersInit();
try{
  app.initialize()
}catch(e){
  console.log("This is not running as a Cordova app"); // this doesn't work
  device = {};
  device.platform = "browser";
}
</script>
</body>
</html>
